<!DOCTYPE HTML>
<html>
<head>
<title>修改密码</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 <!-- Bootstrap Core CSS -->
<link href="__PUBLIC__/Admin/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="__PUBLIC__/Admin/css/style.css" rel='stylesheet' type='text/css' />
<script type="text/javascript" src="__PUBLIC__/shared/js/laydate.js"></script>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/shared/js/need/laydate.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/shared/js/skins/molv/laydate.css">
<link href="__PUBLIC__/Admin/css/font-awesome.css" rel="stylesheet"> 
<!-- jQuery -->
<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>

<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function check()
	{ 
		with(document.all)
		{
			if(pwd1.value!=pwd2.value)
			{
				alert("两次密码不一致！")
				pwd1.value = "";
				pwd2.value = "";
				window.onbeforeunload = function () {
		            return false;
		        }
			}
			else document.forms[0].submit();
		}
	}
</script>
</head>
<body>
<div id="wrapper">
     <include file='Public/head' />
        <div id="page-wrapper">
        <div class="graphs">
	     <div class="xs">
  	       <h3><span class="label label-success">修改后台密码</h3>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
						   
							<form class="form-horizontal" method="post" action="{:U('Admin/index/updateHandle')}">
								
								<div class="form-group">
									<label class="col-md-2 control-label">新密码</label>
									<div class="col-md-8">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-key"></i>
											</span>
											<input type="password" id="pwd1" name="pwd1" class="form-control1" id="exampleInputPassword1">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label">确认密码</label>
									<div class="col-md-8">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-key"></i>
											</span>
											<input type="password" id="pwd2" name="pwd2" class="form-control1" id="exampleInputPassword1">
										</div>
									</div>
								</div>
								

								<div class="panel-footer">
									<div class="row">
										<div class="col-sm-8 col-sm-offset-2">
											<button class="btn-success btn" onclick="check()">保存</button>
											<!-- <button class="btn-default btn">Cancel</button> -->
											<!-- <button class="btn-inverse btn">Reset</button> -->
										</div>
									</div>
								 </div>
								
							</form>
							
						</div>
					</div>
					
					
      <!-- 提交 -->
   
      <include file='Public/footer' />
</body>
</html>
