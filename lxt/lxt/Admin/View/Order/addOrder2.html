<!DOCTYPE HTML>
<html>
<head>
<title>添加订单</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 <!-- Bootstrap Core CSS -->
<link href="__PUBLIC__/Admin/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="__PUBLIC__/Admin/css/style.css" rel='stylesheet' type='text/css' />
<script type="text/javascript" src="__PUBLIC__/shared/js/laydate.js"></script>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/shared/js/need/laydate.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/shared/js/skins/molv/laydate.css">
<link href="__PUBLIC__/Admin/css/font-awesome.css" rel="stylesheet"> 
<!-- jQuery -->
<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>

<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrapper">
	<include file='Public/head' />
        <div id="page-wrapper">
        <div class="graphs">
	     <div class="xs">
	     <div class="alert alert-danger" role="alert">
        <strong>教程！</strong> 添加订单时会员姓名请务必用录入时的名称！订单日期请填写订单真实日期！
       </div>
  	       <h3><span class="label label-success">添加订单</h3>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form class="form-horizontal" method="post" action="{:U('Admin/Order/addOrderHandle')}">
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">订单编号</label>
									<div class="col-sm-8">
										<input type="text" name="order_id" class="form-control1" id="disabledinput" value="{$order_id}">
									</div>
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">会员编号</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="disabledinput" name="mid" value="{$mid}">
									</div>
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">订单金额</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="disabledinput" name="money" >
									</div>
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">订单日期</label>
									<div class="col-sm-8">
										<input  type="date" name="createtime" class="form-control1" ng-model='model.date' required="">
									</div>
								</div>
								<div class="form-group mb-n">
									<label for="largeinput" class="col-sm-2 control-label label-input-lg">订单内容</label>
									<div class="col-sm-8">
										<input type="text" name="detail" class="form-control1 input-lg" id="largeinput">
									</div>
								</div>
								<div class="panel-footer">
									<div class="row">
										<div class="col-sm-8 col-sm-offset-2">
											<button class="btn-success btn">保存</button>
											<!-- <button class="btn-default btn">Cancel</button> -->
											<!-- <button class="btn-inverse btn">Reset</button> -->
										</div>
									</div>
								 </div>
							</form>
						</div>
			</div>

      <!-- 提交 -->
      

      <include file='Public/footer' />
</body>
</html>
