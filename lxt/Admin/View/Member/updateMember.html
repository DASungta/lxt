<!DOCTYPE HTML>
<html>
<head>
<title>修改会员</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 <!-- Bootstrap Core CSS -->
<link href="__PUBLIC__/Admin/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="__PUBLIC__/Admin/css/style.css" rel='stylesheet' type='text/css' />
<script type="text/javascript" src="__PUBLIC__/shared/js/laydate.js"></script>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/shared/js/need/laydate.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/shared/js/skins/molv/laydate.css">
<link href="__PUBLIC__/Admin/css/font-awesome.css" rel="stylesheet"> 
<!-- jQuery -->
<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>

<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function check()
	{ 
		with(document.all)
		{
			if(pwd1.value!=pwd2.value)
			{
				alert("两次密码不一致！")
				pwd1.value = "";
				pwd2.value = "";
				window.onbeforeunload = function () {
		            return false;
		        }
			}
			else document.forms[0].submit();
		}
	}
</script>
</head>
<body>
<div id="wrapper">
     <include file='Public/head' />
        <div id="page-wrapper">
        <div class="graphs">
	     <div class="xs">
  	       <h3><span class="label label-success">修改会员信息</h3>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
						   <foreach name='data' item='v'>
							<form class="form-horizontal" method="post" action="{:U('Admin/Member/updateMemberHandle')}">
								<div class="form-group">
									
									<div class="col-sm-8">
										<input name="mid" type="hidden" class="form-control1" id="disabledinput" value="{$v['mid']}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label">新密码</label>
									<div class="col-md-8">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-key"></i>
											</span>
											<input type="password" id="pwd1" name="pwd" class="form-control1" id="exampleInputPassword1">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label">确认密码</label>
									<div class="col-md-8">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-key"></i>
											</span>
											<input type="password" id="pwd2" name="pwd2" class="form-control1" id="exampleInputPassword1">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">会员名称</label>
									<div class="col-sm-8">
										<input  type="text" name="name" class="form-control1" id="disabledinput" value="{$v['name']}">
									</div>
								</div>
								
							
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">公司/店面名称</label>
									<div class="col-sm-8">
										<input  type="text" name="company" class="form-control1" id="disabledinput" value="{$v['campany']}">
									</div>
								</div>
								

								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">会员等级</label>
									<div class="col-sm-8">
										<select name="memberstatus" id="selector1" class="form-control1" >
											<option value="0">请选择</option>
											<foreach name='statusData' item='s'>
												<option value="{$s['id']}">{$s.title}</option>
											</foreach>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">地址</label>
									<div class="col-sm-8">
										<input  type="text" name="address" class="form-control1" id="disabledinput" value="{$v['address']}">
									</div>
								</div>

								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">联系电话</label>
									<div class="col-sm-8">
										<input  type="text" name="number" class="form-control1" id="disabledinput" value="{$v['number']}">
									</div>
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">入会日期</label>
									<div class="col-sm-8">
										<input  type="date" name="datetime" class="form-control1" ng-model='model.date' required="" value="{$v['datetime']}">
									</div>
								</div>
								<!-- <div class="form-group">
					              <label class="control-label normal">Date</label>
					              <input type="date" class="form-control1 ng-invalid ng-invalid-required" ng-model="model.date" required="">
					            </div> -->

								<div class="form-group">
									<label class="col-md-2 control-label">邮件地址</label>
									<div class="col-md-8">
										<div class="input-group">							
											<span class="input-group-addon">
												<i class="fa fa-envelope-o"></i>
											</span>
											<input type="text" name="email" class="form-control1" value="{$v['email']}">
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">积分总额</label>
									<h3><span class="label label-default" style='margin:15px;height:auto'><a class='pi' href="{:U('Admin/Order/index',array('mid'=>$v['mid']))}" style="font-size:15px;color:white" target="_blank">{$v.score}</a></span></h3>
								</div>

								<div class="panel-footer">
									<div class="row">
										<div class="col-sm-8 col-sm-offset-2">
											<button class="btn-success btn" onclick="check()">保存</button>
											<!-- <button class="btn-default btn">Cancel</button> -->
											<!-- <button class="btn-inverse btn">Reset</button> -->
										</div>
									</div>
								 </div>
								
							</form>
							</foreach>
						</div>
					</div>
					
					
      <!-- 提交 -->
   
      <include file='Public/footer' />
</body>
</html>
