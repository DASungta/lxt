<!DOCTYPE HTML>
<html>
<head>
<title>会员列表</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 <!-- Bootstrap Core CSS -->
<link href="__PUBLIC__/Admin/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="__PUBLIC__/Admin/css/style.css" rel='stylesheet' type='text/css' />
<link href="__PUBLIC__/Admin/css/font-awesome.css" rel="stylesheet"> 
<!-- jQuery -->
<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>

<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrapper">
     <include file='Public/head' />
        <div id="page-wrapper">
        <div class="col-md-12 graphs">
	   <div class="xs">
     <div class="alert alert-danger" role="alert">
        <strong>教程！</strong>点击会员编号可以查询该会员所有订单，点击姓名可以查看积分情况！
       </div>
  	 <h3><span class="label label-success">会员列表</span>&nbsp;<a href="{:U('Admin/Member/addMember')}"><button type="button" class="btn btn-xs btn-success warning_4">&nbsp;+&nbsp; </button></a></h3></h3>
     <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>会员编号</th>
            <th>会员名称</th>
            <th>公司</th>
            <th>会员等级</th>
            <th>会员积分</th>
            <th>联系电话</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <foreach name='member' item='v'>
            <tr>
              <th scope="row">{$key+1}</th>
              <td><button type="button" class="btn btn-sm btn-success warning_4"><a style="color:white;font-size:10px" href="{:U('Admin/Order/index',array('mid'=>$v['mid']))}">{$v.mid}</a></td>
              <td><button type="button" class="btn btn-sm btn-default warning_4"><a style="color:grey;font-size:14px" href="{:U('Admin/Member/scoreDetail',array('mid'=>$v['mid']))}">{$v.name}</a></td></button>
              <td>{$v.campany}</td>
              <td>{$v.memberstatus}</td>
              <td>{$v.score}</td>
              <td>{$v.number}</td>
              <td><button type="button" class="btn btn-xs btn-info"><a class='pi2' href="{:U('Admin/Order/addOrder',array('mid' => $v['mid']))}" style="color:white;font-size:15px;font-family:sans-serif" >添加订单</a></button>&nbsp;|&nbsp;<button type="button" class="btn btn-xs btn-warning warning_44"><a class='pi2' href="{:U('Admin/Member/updateMember',array('mid'=>$v['mid']))}" style="color:white;font-size:15px">修改</a></button></td>
            </tr>
          </foreach>
          <tr class="success">
          <td colspan="10" class="page" align="center">{$page}</td>
        </tr>
        </tbody>
      </table>
    </div><!-- /.table-responsive -->
    
   
</div>

  <include file='Public/footer' />
<link href="__PUBLIC__/Admin/css/custom.css" rel="stylesheet">
<!-- Metis Menu Plugin JavaScript -->
<script src="__PUBLIC__/Admin/js/metisMenu.min.js"></script>
<script src="__PUBLIC__/Admin/js/custom.js"></script>
</body>
</html>
