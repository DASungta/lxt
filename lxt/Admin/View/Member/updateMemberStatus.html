<span class="label label-success"><!DOCTYPE HTML>
<html>
<head>
<title>修改会员等级</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 <!-- Bootstrap Core CSS -->
<link href="__PUBLIC__/Admin/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="__PUBLIC__/Admin/css/style.css" rel='stylesheet' type='text/css' />
<script type="text/javascript" src="__PUBLIC__/shared/js/laydate.js"></script>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/shared/js/need/laydate.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/shared/js/skins/molv/laydate.css">
<link href="__PUBLIC__/Admin/css/font-awesome.css" rel="stylesheet"> 
<!-- jQuery -->
<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>

<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrapper">
     <include file='Public/head' />
        <div id="page-wrapper">
        <div class="graphs">
	     <div class="xs">
  	       <h3><span class="label label-success">修改会员等级</h3>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
						<foreach name='memberdata' item='st'>
							<form class="form-horizontal" method="post" action="{:U('Admin/Member/updateMemberStatusHandle',array('id'=>$st['id']))}">
							
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">会员等级</label>
									<div class="col-sm-8">
										<input type="text" name="memberStatusName" class="form-control1" id="disabledinput" value="{$st['title']}">
									</div>
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">积分获得规则</label>
									<div class="col-sm-8">
										<input type="text" name="getRule" class="form-control1" id="disabledinput" value="{$st['getrule']}">
									</div>
								</div>
								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">返还规则</label>
									<div class="col-sm-8">
										<select name="repayRuleId" id="selector1" class="form-control1">
											<option>请选择</option>
											<foreach name='statusData' item='v'>
												<option value="{$v['id']}">{$v.state}</option>
											</foreach>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">提现规则</label>
									<div class="col-sm-8">
										<input type="text" name="cashRule" class="form-control1" id="disabledinput" value="{$st['cashrule']}">
									</div>
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">拿货规则</label>
									<div class="col-sm-8">
										<input type="text" name="buyRule" class="form-control1" id="disabledinput" value="{$st['buyrule']}">
									</div>
								</div>
								<div class="panel-footer">
									<div class="row">
										<div class="col-sm-8 col-sm-offset-2">
											<button class="btn-success btn">保存</button>
											<!-- <button class="btn-default btn">Cancel</button> -->
											<!-- <button class="btn-inverse btn">Reset</button> -->
										</div>
									</div>
								 </div>
							</form>
							</foreach>
						</div>
			</div>

      <!-- 提交 -->
    
  <include file='Public/footer' />
</body>
</html>
